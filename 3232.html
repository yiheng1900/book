<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>电子杂志H5演示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="flip-book" id="book">
            <div class="page">
                <img src="https://images.pexels.com/photos/1927376/pexels-photo-1927376.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="封面">
            </div>
            <div class="page">
                <img src="https://images.pexels.com/photos/1687719/pexels-photo-1687719.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="第2页">
            </div>
            <div class="page">
                <img src="https://images.pexels.com/photos/322207/pexels-photo-322207.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="第3页">
            </div>
            <div class="page">
                <img src="https://images.pexels.com/photos/1115680/pexels-photo-1115680.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="封底">
            </div>
        </div>
    </div>

    <div class="info">
        <p>← 向左滑动翻页 →</p>
        <p>双指捏合可缩放</p>
    </div>

    <script src="https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
